<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="box w-full h-screen flex">
        <div class="box min-h-screen w-1/4 p-4 bg-red-400 flex justify-center items-center ...">
            <div class="box w-11/12 h-5/6 bg-gradient-to-r from-black to-red-400 flex p-6 justify-end items-end">
                <div class="box w-24 h-24 bg-cyan-300 rounded-full   ..."></div>
            </div>
        </div>


        <div class="box min-h-screen w-1/4 p-4 bg-yellow-300 flex justify-between flex-col items-center  ...">
            <div class="box w-11/12 h-1/5 bg-gradient-to-r from-green-500 to-yellow-300 "></div>
            <div class="box w-11/12 h-1/5 bg-gradient-to-r from-green-500 to-yellow-300 "></div>
            <div class="box w-11/12 h-1/5 bg-gradient-to-r from-green-500 to-yellow-300 flex items-center justify-end">
                <div class="box w-24 h-24 bg-blue-500 rounded-full   ..."></div>
            </div>
            <div class="box w-11/12 h-1/5 bg-gradient-to-r from-green-500 to-yellow-300 "></div>
        </div>


        <div class="box min-h-screen w-1/4 p-4 bg-cyan-300  flex justify-between flex-col items-center">
            <div class="h-2/6 w-11/12 bg-gradient-to-r from-sky-700 to-cyan-300 flex p-4 justify-end items-end">
                <div class="box w-24 h-24 bg-red-500 rounded-full   ..."></div>
            </div>
            <div class="h-3/5 w-11/12">
                <div class="h-16 w-full  flex justify-between">
                    <div class="w-28 h-4/5 bg-gradient-to-r from-sky-700 to-sky-600 "></div>
                    <div class="w-28 h-4/5 bg-gradient-to-r from-sky-600 to-cyan-600"></div>
                    <div class="w-28 h-4/5 bg-gradient-to-r from-cyan-600 to-cyan-300"></div>
                </div>
                
                <div class="h-5/6 w-full  flex">
                            <div class="h-full w-2/4 flex justify-between flex-col justify-start">
                                        <div class="h-56 w-11/12 bg-gradient-to-r from-sky-700 to-sky-500 "></div>
                                        <div class="h-56 w-11/12 bg-gradient-to-r from-sky-700 to-sky-500 "></div>
                            </div>
                            <div class="h-full w-2/4  flex justify-between flex-col items-end">
                                <div class="h-56 w-11/12 bg-gradient-to-r from-sky-500 to-cyan-300 "></div>
                                <div class="h-56 w-11/12 bg-gradient-to-r from-sky-500 to-cyan-300 "></div>
                            </div>
                </div>
            </div>
        </div>


        <div class="box min-h-screen w-1/4 p-4 bg-pink-300 flex justify-center items-center ...">
            <div class="box w-11/12 h-5/6 bg-pink-300 flex justify-between flex-col justify-start">
                <div class="w-full h-24  bg-gradient-to-r from-violet-800 to-pink-300"></div>
                
                <div class="w-full h-5/6 flex">
                    <div class="h-full w-2/4  flex justify-between justify-center flex-col">
                       <div class="h-2/6 w-11/12 bg-gradient-to-r from-violet-800 to-purple-500"></div>
                       <div class="h-2/5 w-11/12 bg-gradient-to-r from-violet-800 to-purple-500"></div>
                       <div class="h-1/5 w-11/12 bg-gradient-to-r from-violet-800 to-purple-500"></div>
                    </div>
                            <div class="h-full w-2/4   flex justify-between justify-end flex-col">
                                <div class="h-1/5 w-11/12 bg-gradient-to-r from-purple-500 to-pink-300"></div>
                                <div class="h-2/5 w-11/12 bg-gradient-to-r from-purple-500 to-pink-300  flex  justify-center items-center">
                                    <div class="box w-24 h-24 bg-yellow-400 rounded-full   ..."></div>
                                </div>
                                <div class="h-2/6 w-11/12 bg-gradient-to-r from-purple-500 to-pink-300"></div>
                            </div>
            </div>
        </div>
    </div>
</body>
</html>
